name: main_backend_push

# Run this workflow every time a commit gets pushed to main or a pull request gets opened against main
on:
  workflow_dispatch
  
jobs:
    build:
        name: Call Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://dev.azure.com/horiaapostol/SmartHouse-Builder
            azure-pipeline-name: 'SmartHouse-Builder-Maven-CI'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
